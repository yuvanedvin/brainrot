<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychological Questions</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      overflow-y: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes moveEllipse {
      0% { transform: translate(0,0); }
      50% { transform: translate(50px, -50px); }
      100% { transform: translate(0,0); }
    }
    .background-ellipses {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .ellipse {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveEllipse 10s ease-in-out infinite alternate;
    }
    .ellipse:nth-child(1) {
      width: 150px;
      height: 80px;
      top: 10%;
      left: 5%;
      animation-duration: 8s;
    }
    .ellipse:nth-child(2) {
      width: 200px;
      height: 100px;
      top: 40%;
      left: 75%;
      animation-duration: 12s;
    }
    .ellipse:nth-child(3) {
      width: 100px;
      height: 60px;
      top: 70%;
      left: 20%;
      animation-duration: 10s;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
      animation: fadeIn 1s ease-in-out;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #ff6f61;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
    }
    .question {
      margin-bottom: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
    }
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      margin-top: 0.5rem;
      font-family: 'Arial', sans-serif;
      font-size: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      background: transparent;
      color: #fff;
    }
    textarea:focus {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
      outline: none;
    }
    button {
      padding: 0.75rem 2rem;
      background: #ff6f61;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      display: block;
      margin: 2rem auto 0;
    }
    button:hover {
      background: #ff3b2f;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="background-ellipses">
    <div class="ellipse"></div>
    <div class="ellipse"></div>
    <div class="ellipse"></div>
  </div>
  <div class="container">
    <h1>Psychological Questions</h1>
    <form id="questionsForm" action="/page3" method="POST">
      <div class="question">
          <p>1. {{ question1 }}</p>
          <textarea name="answer1" rows="3" required></textarea>
      </div>
      <div class="question">
          <p>2. {{ question2 }}</p>
          <textarea name="answer2" rows="3" required></textarea>
      </div>
      <button type="submit">Submit</button>
  </form>
  </div>
</body>
</html>
