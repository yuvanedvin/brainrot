

<!DOCTYPE html>
<html>
<head>
    <title>Psychological Assessment</title>
</head>
<style>
  body {
    padding: 2rem;
    font-family: 'Arial', sans-serif;
    background: #000; /* Space black background */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes moveEllipse {
    0% { transform: translate(0, 0); }
    50% { transform: translate(50px, -50px); }
    100% { transform: translate(0, 0); }
  }
  .background-ellipses {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }
  .ellipse {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: moveEllipse 10s ease-in-out infinite alternate;
  }
  .ellipse:nth-child(1) {
    width: 150px;
    height: 80px;
    top: 10%;
    left: 5%;
    animation-duration: 8s;
  }
  .ellipse:nth-child(2) {
    width: 200px;
    height: 100px;
    top: 40%;
    left: 75%;
    animation-duration: 12s;
  }
  .ellipse:nth-child(3) {
    width: 100px;
    height: 60px;
    top: 70%;
    left: 20%;
    animation-duration: 10s;
  }
  .container {
    background: rgba(0, 0, 0, 0.7);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    text-align: center;
    backdrop-filter: blur(10px);
    z-index: 1;
    position: relative;
    animation: fadeIn 1s ease-in-out;
  }
  .logo {
    width: 100px;
    margin-bottom: 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #ff6f61;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  input {
    padding: 0.75rem;
    margin: 0.75rem 0;
    border: 2px solid #ff6f61;
    border-radius: 10px;
    width: 80%;
    font-size: 1rem;
    transition: transform 0.3s, box-shadow 0.3s;
    background: transparent;
    color: #fff;
  }
  input:focus {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
    outline: none;
  }
  button {
    padding: 0.75rem 2rem;
    background: #ff6f61;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
  }
  button:hover {
    background: #ff3b2f;
    transform: scale(1.1);
  }
</style>
<body>
  <div class="background-ellipses">
    <div class="ellipse"></div>
    <div class="ellipse"></div>
    <div class="ellipse"></div>
  </div>
    <div class="container">
        <img src="{{ url_for('static', filename='BR.png') }}" alt="Brain Rot Logo" class="logo">
        <h1>Welcome to the Psychological Assessment</h1>
        <form action="/page2" method="POST" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script>
    function validateForm() {
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;

        if (!name || !age) {
            alert('Please fill all fields');
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
